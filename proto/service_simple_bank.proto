syntax = "proto3";

package pb;

import "google/api/annotations.proto";
import "rpc.create_user.proto"; 
import "rpc.login_user.proto";
option go_package = "github.com/WatWittawat/go_simple_bank/pb";
import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Simple Bank API"
    version: "1.1"
    contact: {
      name: "gRPC Gateway"
      url: "https://github.com/grpc-ecosystem/grpc-gateway"
      email: "none@example.com "
    }
  }
};

// SimpleBank service provides banking operations
service SimpleBank {
    // CreateUser creates a new user account
    rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {
        option (google.api.http) = {
            post: "/v1/create_user"
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            summary: "Create a new user account"
            description: "This endpoint allows for the creation of a new user account in the Simple Bank system."
        };
    };
    // LoginUser authenticates a user and returns tokens
    rpc LoginUser (LoginUserRequest) returns (LoginUserResponse) {
        option (google.api.http) = {
            post: "/v1/login_user"
            body: "*"
        }; 
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            summary: "Authenticate a user"
            description: "This endpoint allows a user to log in and receive authentication tokens."
        };
    };
}